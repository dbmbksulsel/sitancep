    <section class="probootstrap-section probootstrap-bg-light"  id="contact" data-section="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form action="" class="probootstrap-form">
              <h2 class="text-black mt0">Form Aduan Masyarakat</h2>
              <div class="form-group">
                <label for="message">Tanggal *</label>
                <input  id="message" name="tanggal" type="date" class="form-control" placeholder="YYYY-MM-DD" data-toggle="tooltip" title="Format: mm/dd/yyyy" accept=" " required/>
              </div>
              <div class="form-group">
                 <label for="message">Kabupaten/Kota * </label>
                <input type="text" class="form-control" placeholder="Kabupaten/Kota">
              </div>
              <div class="form-group">
                <label for="message">Kecamatan *</label>
                <input type="text" class="form-control" placeholder="Kecamatan">
              </div>
              <div class="form-group">
                <label for="message">Desan/Lurah *</label>
                <input type="text" class="form-control" placeholder="Desan/Lurah">
              </div>
              <div class="form-group">
                <label for="message">Nama Kampung *</label>
                <input type="text" class="form-control" placeholder="Nama Kampung">
              </div>
              <div class="form-group">
                <label for="message">Nama Ruas Jalan *</label>
                <input type="text" class="form-control" placeholder="Nama Ruas Jalan">
              </div>
              <div class="form-group">
                <label for="message">Lokasi (KM) * </label>
                <input type="text" class="form-control" placeholder="Lokasi (km) ">
              </div>
              <div class="form-group">
                <label for="message">Nama Pelapor * </label>
                <input type="text" class="form-control" placeholder="Nama Pelapor ">
              </div>
               <div class="form-group">
                <label for="message">Jenis Laporan *</label>
                <select name="sebagai" class="form-control" required>
                <option value="">-- Pilih Jenis Laporan --</option>
                <option value="admin">Jalan Rusak</option>
                <option value="dosen">Longsor</option>
                <option value="mahasiswa">Jembatan Rusak</option>
                 <option value="mahasiswa">Banjir</option>
                </select>
              </div>

              <div class="form-group">
                <label for="message">Isi Laporan *</label>
                <textarea class="form-control"cols="30" rows="10" placeholder="Tuliskan Isi Laporan"></textarea>
              </div>
              <div class="form-group">
                 <label class="col-sm-4 control-label">Upload Foto/Dokumentasi *</label>
              
                <input type="file" name="attachment[]" class="form-control" multiple required>
              </div>


              
              <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Kirim Aduan">
              </div>
            </form>
          </div>
